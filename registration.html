<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <h1>Membership Form</h1>
    To register, please fill in your details below and click Send details.
    <br><br>
    
    <form action="registration.php" method="POST">
        <label for="firstname">First Name</label>
        <input type="text" name = "n_firstname" id = "firstname"><br><br>
        
        <label for="lastname">Last Name</label>
        <input type="text" name = "n_lastname" id = "lastname"><br><br>
        
        <label for="gender">Gender</label>
        <input type="radio" name = "n_gender" id = "male" value = "Male">Male
        <input type="radio" name = "n_gender" id = "Female" value = "Male">Female<br><br>

        <label for="courses">Which course are you following at UOJ?</label>
        <select name="n_course" id = "courses"  >
            <option value="Computer Science">Computer Science</option>
            <option value="Physical Science">Physical Science</option>
            <option value="Bio Science">Bio Science</option>
        </select>

        <br><br>
        <label for="password">Password</label>
        <input type="password" name = "n_password" id = "password">
        
        <br><br>
        <input type="submit" value = "Submit">
        <input type="submit" value = "Reset">
    </form>

</head>
